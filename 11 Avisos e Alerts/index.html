<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Bootstrao Icones -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Avisos e Alerts Com Bootstrap</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="alert alert-danger" role="alert">
        Você nâo Tem Autorizaçâo Para Entrar Nessa Pagina!
      </div>

      <hr />

      <div>
        <div id="liveAlertPlaceholder" class="mb-3">
          Está gostando da OneBitCode? (Aqui o bootstrap fornece o JavaScript)
        </div>
        <button type="button" class="btn btn-primary" id="liveAlertBtn1">
          Sim!
        </button>
        <button type="button" class="btn btn-primary" id="liveAlertBtn2">
          Não!
        </button>
      </div>

      <hr />

      <div>
        <div class="alert alert-primary" role="alert">
          <i class="bi bi-windows"></i> Teste Frenetico
        </div>
      </div>

      <hr />

      <div class="alert alert-light alert-dismissible fade show" role="alert">
        <strong>Socorro!</strong> Para Me Ajudar Acesse Meu Perfil.
        <button type="button" class="btn btn-light">
          <i class="bi bi-instagram"></i> Clique Aqui!
        </button>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <!-- Script Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- script btn-alert  -->
    <script>
      var alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      var alertTrigger = document.getElementById("liveAlertBtn1");

      function alert(message, type) {
        var wrapper = document.createElement("div");
        wrapper.innerHTML =
          '<div class="alert alert-' +
          type +
          ' alert-dismissible" role="alert">' +
          message +
          '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

        alertPlaceholder.append(wrapper);
      }

      if (alertTrigger) {
        alertTrigger.addEventListener("click", function () {
          alert(
            "Muito bom programador, você vai ter muito sucesso na carreira!",
            "success"
          );
        });
      }

      var alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      var alertTrigger = document.getElementById("liveAlertBtn2");

      function alert(message, type) {
        var wrapper = document.createElement("div");
        wrapper.innerHTML =
          '<div class="alert alert-' +
          type +
          ' alert-dismissible" role="alert">' +
          message +
          '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

        alertPlaceholder.append(wrapper);
      }

      if (alertTrigger) {
        alertTrigger.addEventListener("click", function () {
          alert("Muito bom programador, O que Você...", "success");
        });
      }
    </script>
  </body>
</html>
